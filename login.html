<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="login.php" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ash.ketchum@pokedex.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <a href="#" class="forgot-password">Recover Password</a>
            <button type="submit" class="btn">Sign In</button>
            <div class="or">---------Or---------</div>
            <div class="social-login">
                <button class="google">G</button>
                <button class="facebook">F</button>
            </div>
            <p class="signup-link">
                Don't have an account yet? <a href="register.html">Sign Up</a>
            </p>
        </form>
    </div>
</body>
</html>
